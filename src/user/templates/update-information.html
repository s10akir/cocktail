{% block content %}
    <h2>Update</h2>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <p>
            {{ field.label_tag }}<br>
            {{ field }}
            {% if field.help_text %}
                <small style="color: grey">{{ field.help_text }}</small><br>
            {% endif %}
            {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
            {% endfor %}
            </p>
        {% endfor %}
        <button type="submit">変更</button>
        {{ form.non_field_errors }}
    </form>
{% endblock %}
