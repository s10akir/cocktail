{% block content %}
    <h1>退会しますか</h1>
    <form action="" method="POST" onsubmit="return showDialog()">
        {% csrf_token %}
        <p>ユーザー名 : {{ user.email }}</p>
        {% for error in form.non_field_errors %}
            <p style="color: red">{{ error }}</p>
        {% endfor %}
        {{ form.password }}
        <button type="submit">退会</button>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}

{% block extrajs %}
    <script>
        function showDialog() {
            if(window.confirm('本当に退会しますか？')){
                return true;
            }
            else {
                return false
            }
        }
    </script>
{% endblock %}
