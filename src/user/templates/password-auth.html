{% block content %}
    <h1>パスワードを入力してください</h1>
    {% for error in form.non_field_errors %}
        <p>{{ error }}</p>
    {% endfor %}
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.password }}
        <button type="submit">ログイン</button>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
