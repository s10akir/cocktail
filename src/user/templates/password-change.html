{% extends 'base.html' %}

{% block content %}
<form action="" method="POST">
    {{ form.non_field_errors }}
    {% for field in form %}
        {{ field }}
        {{ field.errors }}
        <hr>
    {% endfor %}
    <button type="submit">変更</button>
    <input type="hidden" name="next" value="{{ next }}" />
    {% csrf_token %}
</form>
{% endblock %}
