<!doctype html>
{% load staticfiles %}
{% load sass_tags %}
<html>
  <head>
    <title>cocktail</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon.png' %}" />
    <link rel="stylesheet" href="{% sass_src 'css/main.scss' %}" />
  </head>
  <body>
    <header>
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/">
          <img class="d-inline-block align-top" src="{% static 'img/icon.png' %}" width="30" height="30" alt="">
          Cocktail
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
          </ul>

          <ul class="navbar-nav">
            {% if user.is_authenticated %}
              <!-- ログイン時の表示 -->
              <li class="nav-item active dropdown" />
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{ user.email }}
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="/user">Setting</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item text-danger" href="/user/logout">Logout</a>
              </div>
            {% else %}
              <!-- 非ログイン時の表示 -->
              <li class="nav-item">
                <a class="nav-link btn btn-link" href="/user/login">Sign in</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-outline-secondary" href="/user/signup">Sign up</span></a>
              </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    </header>

    {% block content %}
      {{ content }}
    {% endblock %}

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
