{% load i18n static %}
{% load sass_tags %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% sass_src 'css/main.scss' %}">

        <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

        <title>{% block title %}Cocktail{% endblock %}</title>
    </head>

    <body>
        <header>
            <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'img/logo.svg' %}" width="30" height="30" class="d-inline-block align-top" alt="">
                    Cocktail
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Vision</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Use-case</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Featuer</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <a href="/user/login">ログイン</a>&nbsp;/&nbsp;<a href="/user/signup">新規登録</a>
                    </form>
                </div>
            </nav>
        </header>

        {% block content %}
            {{ content }}}
        {% endblock %}
    </body>
</html>
